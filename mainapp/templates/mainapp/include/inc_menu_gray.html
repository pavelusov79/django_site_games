<ul class="gray">
	<li><a href="{% url 'main' %}">Home</a></li>
	<li><a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}gray-selected{% endif %}">About</a></li>
	<li><a href="{% url 'services' %}"
		   class="{% if request.resolver_match.url_name == 'services' %}gray-selected{% endif %}">Services</a></li>
	<li><a href="{% url 'catalog' %}" class="{% if request.resolver_match.url_name == 'catalog' %}gray-selected{% endif %}">Gallery</a></li>
	<li><a href="{% url 'news' %}" class="{% if request.resolver_match.url_name == 'news' %}gray-selected{% endif %}">News</a></li>
	<li><a href="{% url 'team' %}" class="{% if request.resolver_match.url_name == 'team' %}gray-selected{% endif %}">Team</a></li>
	<li><a href="{% url 'contacts' %}" class="{% if request.resolver_match.url_name == 'contacts' %}gray-selected{% endif %}">Contact Us</a></li>
	{% if user.is_authenticated %}
	<li>
		<div class="dropdown">
			<a class="dropdown-toggle" href="" data-toggle="dropdown">
				{{ user.first_name|default:'Пользователь' }}
				<span class = "caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li>
					<a href="{% url 'auth:edit' %}">Профиль</a>
				</li>
				<li>
					<a href="{% url 'ordersapp:orders_list' %}">Мои заказы</a>
				</li>
				<li>
					<a href="{% url 'authapp:logout' %}">Выйти</a>
				</li>
			</ul>
		</div>
	</li>
	{% endif %}
	{% if user.is_superuser %}
	<li>
		<a href="{% url 'admin:users' %}">Админка</a>
	</li>
	{% endif %}
</ul>
