{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}

    <div class="container my-5">
        <a href="{% url 'admin:sub_delete' %}" class="btn btn-primary mb-3">
            Удалить отмеченные
        </a>
        {% for object in objects %}
        <div class="row justify-content-center">
            <div class="col-3 check_field">
                <p class="d-flex align-items-center">Удалить: {{ field.check }}</p>
            </div>
            <div class="col-6 col-md-6 email_field">
                {{ object.client_email }}
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
